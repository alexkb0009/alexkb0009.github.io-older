<html>
  <head>
    <title>UXD Page Header DEV</title>
    
    <!-- REPLACE w/ foundation.min.css from site-wide theme -->
    <link rel="stylesheet" href="vendor/foundation.min.css">
    
    <!-- REPLACE w/ WebFonts from ICS Server -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,700,500" rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
    
    <!-- Keep or REPLACE w/ Drupal Theme's current reset stylesheet -->
    <link rel="stylesheet" href="vendor/normalize.css">
    
    <!-- REPLACE w/ jquery.min.js from site-wide theme -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    
    <!-- Keep -->
    <link rel="stylesheet" href="uxd-header.css">
    <script type="text/javascript" src="uxd-header.js"></script>
    
    <!-- REPLACE w/ foundation.min.js from site-wide theme -->
    <script type="text/javascript" src="vendor/foundation.min.js"></script>
    
  </head>
  <body>
  
    <div id="uxd_header" class="header uxd-header"><!-- should be 100% width x whatever height of design -->
    
        <div class="background-layer">
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
        <!--
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
        -->
        </div>
    
        <div class="inner content clearfix row" data-equalizer="uxdheader"><!-- where the centered text, etc. goes. -->
            
            <div class="left section text-center columns medium-6" data-equalizer-watch="uxdheader">
                <div class="circle-container"><!-- the big purple circle around the logo -->
                
                    <span class="logo-block">
                        <img src="img/ics-logo.png" />
                    </span>
                    <h2>
                        <span class="letter-block u">
                            <img src="img/u-letter.png" />
                        </span>
                        <span class="letter-block x">
                            <div class="img-container">
                                <img src="img/slash-1.png" class="first-slash" />
                                <img src="img/slash-2.png" class="second-slash" />
                            </div>
                        </span>
                        <span class="letter-block d">
                            <img src="img/d-letter.png" />
                        </span>
                    </h2>
                    
                    <span class="word-block team">
                        <img src="img/team-logo.png" />
                    </span>
                    
                    <div class="circle-border cb1"></div>
                    <div class="circle-border cb2"></div>
                    <div class="circle-border cb3"></div>
                    <div class="circle-border cb4"></div>
                    <div class="circle-border cb5"></div>
                </div>
            </div>
            
            <div class="right section columns medium-6" data-equalizer-watch="uxdheader">
                <div class="inner vertical-centered"><!-- "vertical-centered" class allows item to be centered within parent, via JS, if JS snippet exists. -->
                    <h3 style="text-transform: uppercase;">
                        <span class="scale-in si1">Discover. &nbsp;</span>
                        <span class="scale-in si2">Design. &nbsp;</span>
                        <span class="scale-in si3">Deliver.</span>
                    </h3>
                    <p class="fade-in">
                      The ICS User Experience Design Team is committed to helping clients achieve their digital product
                      goals and illuminate creative solutions, building applicable, elegant experiences through effective
                      collaboration from concept to development.
                    </p>
                </div>
            </div>
        </div>
    
    </div>
   
  
  </body>

</html>
